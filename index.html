<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- JavaScript SDK for fb sharing -->
    <!-- resource: https://developers.facebook.com/docs/plugins/share-button/ -->
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="zb6wlJjZ"></script>
    
    <!-- Game sound -->
    <audio autoplay="autoplay" id="correct-answer">
        <source src="sounds/correct-answer.mp3">
    </audio>
    <audio id="wrong-answer">
        <source src="sounds/wrong-answer.wav">
    </audio>
    <div id="progressBar" class="progress">
        <div id="myBar" class="bar"></div>
    </div>
    <!-- Quiz -->
    <div>
       <div id="quiz"></div>
    </div>
    <div class="nav-buttons">
        <button id="previousQuestion" class="button-style">Previous</button>
        <button id="nextQuestion" class="button-style">Next</button>
        <button id="submit" class="button-style">Submit quiz</button>
        <div id="results"></div>
    </div>

    <!-- Share on social -->
    <div class="share-wrapper">
        <div class="toggleBtn">
            <ul>
                <li>
                    <a class="shareBtn">
                        <span class="text">Share</span>
                        <span class="icon"><i class="fas fa-plus"></i></span>
                    </a>
                </li>
                <li data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small">
                    <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="sm facebook">
                        <span class="icon">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                        <span class="text">Facebook</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sm twitter">
                        <span class="icon">
                            <i class="fab fa-twitter"></i>
                        </span>
                        <span class="text">Twitter</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sm instagram">
                        <span class="icon">
                            <i class="fab fa-instagram"></i>
                        </span>
                        <span class="text">Instagram</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <p id="container"></p>
  
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="script.js"></script>
</body>
</html>
