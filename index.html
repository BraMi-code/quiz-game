<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay="autoplay" id="correct-answer">
        <source src="sounds/correct-answer.mp3">
    </audio>
    <audio id="wrong-answer">
        <source src="sounds/wrong-answer.wav">
    </audio>

    <div id="quiz-container">
       <div id="quiz"></div>
    </div>
    <div class="nav-buttons">
        <button id="previousQuestion">Previous</button>
        <button id="nextQuestion">Next</button>
        <button id="submit">Submit quiz</button>
        <div id="results"></div>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
