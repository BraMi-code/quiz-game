<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay="autoplay" id="correct-answer">
        <source src="sounds/correct-answer.mp3">
    </audio>
    <audio id="wrong-answer">
        <source src="sounds/wrong-answer.wav">
    </audio>

    <div id="quiz-container">
       <div id="quiz"></div>
    </div>
    <div class="nav-buttons">
        <button id="previousQuestion" class="button-style">Previous</button>
        <button id="nextQuestion" class="button-style">Next</button>
        <button id="submit" class="button-style">Submit quiz</button>
        <div id="results"></div>
    </div>

    <div class="wrapper">
        <div class="toggleBtn">
            <ul>
                <li>
                    <a class="shareBtn">
                        <span class="text">Share</span>
                        <span class="icon"><i class="fas fa-plus"></i></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sm facebook">
                        <span class="icon">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                        <span class="text">Facebook</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sm twitter">
                        <span class="icon">
                            <i class="fab fa-twitter"></i>
                        </span>
                        <span class="text">Twitter</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sm instagram">
                        <span class="icon">
                            <i class="fab fa-instagram"></i>
                        </span>
                        <span class="text">Instagram</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sm reddit">
                        <span class="icon">
                            <i class="fab fa-reddit-alien"></i>
                        </span>
                        <span class="text">Reddit</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
  
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="script.js"></script>
</body>
</html>
